<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>FishMaps | Map View</title>
    <script src="scripts/mapcontroller.js"></script>
    <link rel="stylesheet" href="styles/mapstyle.css" />
    <link rel="stylesheet" href="styles/styles.css" />
</h:head>
<h:body onload="startup()">
    <div class="side">
        <div class="sideBar">
            <div class="sidePreview">
                <img class="burgerIcon" src="images/burger.png" />
            </div>
            <div class="sideFullView">
                <p><a href="./">Home</a></p>
                <p>Map Layers</p>
                <ui:repeat value="#{MapBean.dimensions}" var="dim">
                    <h:commandButton onclick="shiftDimension('#{dim}')" title="#{dim}" value="#{MapBean.normaliseDimensionName(dim)}" />
                </ui:repeat>
            </div>
        </div>
        <div id="mousePos">
            <p>
                X: &nbsp;0
                <br/>
                Z: &nbsp;0
            </p>
        </div>
    </div>

    <div class="view" id="mapView"></div>
    <div class="view" id="playerView"></div>
    <div class="view" id="eventView"></div>
    <div id="controller">
        <div class="controlpanel">
            <img class="smallButton" src="images/zoom_in.png" onclick="zoomIn()" />
            <img class="largeButton" src="images/up.png" onclick="up()" />
            <img class="smallButton" src="images/zoom_out.png" onclick="zoomOut()" />
        </div>
        <br/>
        <div class="controlpanel">
            <img class="largeButton" src="images/left.png" onclick="left()" />
            <img class="largeButton" src="images/down.png" onclick="down()" />
            <img class="largeButton" src="images/right.png" onclick="right()" />
        </div>
    </div>
</h:body>
</html>
