<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>FishMaps | Players</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/profilelist.css" />
</h:head>
<h:body>
    <div class="side">
        <div class="sideBar">
            <div class="sidePreview">
                <img class="burgerIcon" src="images/burger.png" />
            </div>
            <div class="sideFullView">
                <p><a href="./">Home</a></p>
                <p><a href="./playerlist.xhtml">Players</a></p>
                <p>Map Layers</p>
                <ui:repeat value="#{MapBean.dimensions}" var="dim">
                    <a href="./map.xhtml?dimension=#{dim}">#{MapBean.normaliseDimensionName(dim)}</a>
                </ui:repeat>
            </div>
        </div>
    </div>
    <div class="list">
        <ui:repeat value="#{PlayerBean.playerList}" var="player">
            <div class="listItem" onclick="window.location.href = 'profile.xhtml?player=#{player}'">
                <div class="profileImage">
                    <h:graphicImage class="profilePlayerHead" alt="Player image of #{player}" url="images/players?name=#{player}" />
                </div>
                <div class="profileText">
                    <p>#{player}</p>
                    <p>#{PlayerBean.getOnlineStatus(player)}</p>
                </div>
            </div>
            <br />
        </ui:repeat>
    </div>
</h:body>
</html>
